        let currentGroupIndex = 0; // √çndice del grupo actual

        // Funci√≥n para mostrar los botones de grupo
        function showGroupButtons() {
            const groupButtonsContainer = document.getElementById("groupButtons");
            groupButtonsContainer.innerHTML = ""; // Limpiar el contenedor

            galleryGroups.forEach((group, index) => {
                const button = document.createElement("button");
                button.textContent = group.name;
                button.classList.add("group-button");
                button.addEventListener("click", () => {
                    currentGroupIndex = index;
                    window.location.hash = `#${index + 1}`; // Actualizar el hash de la URL
                    showGalleries();
                });
                groupButtonsContainer.appendChild(button);
            });
        }

        // Funci√≥n para mostrar las galer√≠as del grupo actual
        function showGalleries() {
            const galleriesContainer = document.getElementById("galleriesContainer");
            galleriesContainer.innerHTML = ""; // Limpiar el contenedor

            const currentGroup = galleryGroups[currentGroupIndex];
            currentGroup.galleries.forEach((gallery, index) => {
                const galleryId = `gallery${index + 1}`;
                const galleryHTML = `
                    <div class="gallery" id="${galleryId}">
                        <div class="gallery-name">${gallery.name}</div>
                        <div class="image-navigation">
                            <button class="nav-button" onclick="prevImage('${galleryId}')">‚Üê</button>
                            <div class="image-container">
                                <img id="currentImage${galleryId}" src="${gallery.images[0]}" alt="Foto">
                            </div>
                            <button class="nav-button" onclick="nextImage('${galleryId}')">‚Üí</button>
                        </div>
                        <a href="https://prexcmplink.netlify.app" class="redirect-button">Descargar Pack</a>
                    </div>
                `;
                galleriesContainer.innerHTML += galleryHTML;
            });

            // Mostrar los botones de grupo debajo de la √∫ltima galer√≠a
            showGroupButtons();
        }

        // Funci√≥n para mostrar la imagen actual de una galer√≠a
        function showImage(galleryId) {
            const currentGroup = galleryGroups[currentGroupIndex];
            const gallery = currentGroup.galleries.find((g, index) => `gallery${index + 1}` === galleryId);
            const imageElement = document.getElementById(`currentImage${galleryId}`);
            imageElement.src = gallery.images[gallery.currentIndex || 0];
        }

        // Funci√≥n para retroceder en una galer√≠a
        function prevImage(galleryId) {
            const currentGroup = galleryGroups[currentGroupIndex];
            const gallery = currentGroup.galleries.find((g, index) => `gallery${index + 1}` === galleryId);
            if (!gallery.currentIndex) gallery.currentIndex = 0;
            if (gallery.currentIndex > 0) {
                gallery.currentIndex--;
            } else {
                gallery.currentIndex = gallery.images.length - 1;
            }
            showImage(galleryId);
        }

        // Funci√≥n para avanzar en una galer√≠a
        function nextImage(galleryId) {
            const currentGroup = galleryGroups[currentGroupIndex];
            const gallery = currentGroup.galleries.find((g, index) => `gallery${index + 1}` === galleryId);
            if (!gallery.currentIndex) gallery.currentIndex = 0;
            if (gallery.currentIndex < gallery.images.length - 1) {
                gallery.currentIndex++;
            } else {
                gallery.currentIndex = 0;
            }
            showImage(galleryId);
        }

        // Funci√≥n para cargar el grupo seg√∫n el hash de la URL
        function loadGroupFromHash() {
            const hash = window.location.hash;
            if (hash) {
                const groupNumber = parseInt(hash.replace("#", ""), 10);
                if (!isNaN(groupNumber)) {
                    currentGroupIndex = groupNumber - 1; // Ajustar el √≠ndice
                }
            }
            showGalleries();
        }

        // Mostrar las galer√≠as y los botones de grupo al cargar la p√°gina
        loadGroupFromHash();

        // Escuchar cambios en el hash de la URL
        window.addEventListener("hashchange", loadGroupFromHash);
    </script>
